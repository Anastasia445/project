<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroups" (submit)="onSubmitGroups()">
  
      <h1 class="element-size2">Создание группы:</h1>
      <mat-form-field class="element-size2">
        <mat-label for="search-box">Название группы</mat-label>
        <input #name formControlName="name" matInput type="text" id="name" name="name"/>
        <mat-hint
          *ngIf="formGroups.get('name').invalid && formGroups.get('name').touched"
          >Поле Название группы не должно быть пустым</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field class="element-size2" appearance="fill">
        <mat-label for="search-box">Тип группы</mat-label>
        <mat-select formControlName="groupssTypee"  name="groupssTypee" required>
          <mat-option  name="groupssTypee"
            *ngFor="let option of groupssTypee"
            [value]="option.groupssTypee"
            >{{ option.group }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <br>   
      <mat-form-field class="element-size" appearance="fill">
        <mat-label>Учебный год</mat-label>
        <mat-date-range-input [formGroup]="formGroups" [rangePicker]="picker" 
        [comparisonStart]="formGroups.value.localDate"  [comparisonEnd]="formGroups.value.end">
          <input #localDate matStartDate formControlName="localDate" placeholder="Start date" id="localDate" name="localDate">
          <input #localDate matEndDate formControlName="localDate"  placeholder="End date" id="localDate" name="localDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
      <!--  <mat-error *ngIf="formGroups.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="formGroups.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
      </mat-form-field>

        <mat-label for="search-box">Описание</mat-label>
        <input #description formControlName="description" matInput type="text" id="description" name="description"/>
        <mat-hint
          *ngIf="formGroups.get('description').invalid && formGroups.get('description').touched"
          >Поле Описание группы не должно быть пустым</mat-hint>
      </mat-form-field>
      <br />
  
      <mat-dialog-actions align="end">
        <button 
          mat-button
          cdkFocusInitial
          type="submit"
          id="submitDetails"
          name="submitDetails"
          [disabled]="formGroups.invalid"
        >

        <button mat-button mat-dialog-close>Отмена</button>
