<div *ngIf="isLoading" class="spinner">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate"> 
  </mat-progress-spinner>
</div>

<!--*ngIf="Auth.loggedIn()"  *ngIf="roles==='ROLE_MODERATOR,ROLE_ADMIN' "-->
<div class="createGroup" *ngIf="Auth.loggedIn()">
    <button *ngIf="!isLoading && (roles ==='ROLE_MODERATOR,ROLE_ADMIN' || roles ==='ROLE_ADMIN,ROLE_MODERATOR')" (click)="addGroups()" mat-raised-button color="primary" >
      Создать группу
    </button>
    &nbsp;&nbsp;&nbsp;
    <button *ngIf="!isLoading && (roles ==='ROLE_MODERATOR,ROLE_ADMIN' || roles ==='ROLE_ADMIN,ROLE_MODERATOR')" mat-raised-button color="warn" routerLink="/users">
      <mat-icon>group</mat-icon>
      <span> Пользователи</span>
    </button>
  </div>
  <br>
  

  <div class="mat-elevation-z8 tableGroup">
  <div *ngIf="record != null && !isLoading && roles ==='ROLE_MODERATOR' && record != null" >
  <table  mat-table [dataSource]="dataSource" matSort>

  <!-- <ng-container matColumnDef="id">   
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{ element.id }} </td>
    </ng-container>  -->

    <ng-container  matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Название группы </th>
      <td mat-cell *matCellDef="let element" > {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Учебный год </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id }}"> {{element.start  }} - {{element.end  }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Описание </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</div>
  <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>-->

  <div *ngIf="!isLoading && (roles ==='ROLE_MODERATOR,ROLE_ADMIN' || roles ==='ROLE_ADMIN,ROLE_MODERATOR') " >
  <table  mat-table [dataSource]="dataSource" matSort>

  <!-- <ng-container matColumnDef="id">   
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{ element.id }} </td>
    </ng-container>  -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Название группы </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Учебный год </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id }}"> {{element.start  }} - {{element.end  }} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Описание </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="changeGroup(element)">
          <span class="material-icons"> create </span>
        </button>
        &nbsp;
        <button mat-icon-button color="warn" (click)="removeGroup(element)">
          <span class="material-icons"> delete </span>
        </button>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
