<!--*ngIf="Auth.loggedIn()"-->
<div class="createGroup" *ngIf="Auth.loggedIn()">
    <button (click)="addGroups()" mat-raised-button color="primary" >
      Создать группу
    </button>
  </div>
  <br>
 
<div class="mat-elevation-z8 tableGroup">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Название группы </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Учебный год </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.localDate}} <!-- - {{element.end}}--> </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Описание </th>
      <td mat-cell *matCellDef="let element" routerLink="/children/{{element.id}}"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="changeGroup(element)">
            <span class="material-icons"> create </span>
          </button>
          &nbsp;
          <button mat-icon-button color="warn" (click)="removeGroup(element)">
            <span class="material-icons"> delete </span>
          </button>
        </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="isLoading" class="spinner">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</div>
