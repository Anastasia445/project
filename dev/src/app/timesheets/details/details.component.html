  <mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroups" (submit)="onSubmitGroups()">
   
  
        <h1 class="element-size2">Создание табеля:</h1>
        <mat-form-field class="element-size2">
          <mat-label for="search-box">Название группы</mat-label>
          <input #name matInput type="text" formControlName="name">
        </mat-form-field>
    
    <mat-dialog-actions align="end">
      <button 
        mat-button
        type="submit"
        id="submitDetails"
        name="submitDetails"
        color="primary"
        [disabled]="formGroups.invalid"
      >
        Сохранить
      </button>
      <button mat-button mat-dialog-close  color="primary">Отмена</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
