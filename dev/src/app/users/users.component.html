<div *ngIf="isLoading" class="spinner">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate"> 
    </mat-progress-spinner>
  </div>
  
  <div class="createPlan" *ngIf="!isLoading && (this.roles ==='ROLE_MODERATOR,ROLE_ADMIN' || this.roles ==='ROLE_ADMIN,ROLE_MODERATOR')" >
    <button routerLink="/createUsers" mat-raised-button color="primary" >
      Добавить пользователя
    </button>
  </div>
  <br>

  <div class="mat-elevation-z8 tableUser">
    <div *ngIf="!isLoading && (this.roles ==='ROLE_MODERATOR,ROLE_ADMIN' || this.roles ==='ROLE_ADMIN,ROLE_MODERATOR')">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef> <strong>ФИО</strong> </th>
        <td mat-cell *matCellDef="let element" (click)="changeUser(element)">  
          {{element.lastName}}&nbsp;{{element.firstName}}&nbsp;{{element.patronymic}}
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> <strong>Логин</strong> </th>
        <td mat-cell *matCellDef="let element" (click)="changeUser(element)">  
          {{element.username}}
        </td>
      </ng-container>

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> <strong>ID пользователя</strong> </th>
        <td mat-cell *matCellDef="let element" (click)="changeUser(element)">  
          {{element.id}}
        </td>
      </ng-container>

      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> <strong>Почта</strong> </th>
        <td mat-cell *matCellDef="let element" (click)="changeUser(element)">  
          {{element.email}}
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="removeUser(element)">
            <span class="material-icons"> delete </span>
          </button>
        </td>
      </ng-container> 
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
